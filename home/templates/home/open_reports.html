{% extends "home/base.html" %}
{% block content %}
    {% for mifga in mifgas %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">#{{ mifga.id }}, </small>
              <small class="text-muted">date posted: {{ mifga.date_posted|date:" d-F-Y" }}</small>
            </div>
            <h3>{{ mifga.title }}</h3>
            <p class="article-content">{{ mifga.content }}</p>
            <form method="POST">
              {% csrf_token %}
                <input value="{{ mifga.id }}" name= "id" hidden>
                <button type="submit" class="btn" value="Click" name= "assign">assign to me</button>
            </form>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
