{% extends "home/base.html" %}
{% block content %}

<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h2><center> Change user info  </center></h2>
<input class="form-control" id="myInput" type="text" placeholder="Search.." style="display: inline-block;">
<br>
<br>
    <table class="table table-bordered table-striped" >
        <thead>
          <tr>
            <th>user id</th>
            <th>username</th>
            <th>name</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="myTable">
        {% for user in users%}
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td> <a class="btn1 btn-secondary btn-sm mt-1 mb-1" href="{% url 'update-fields-form' user.id %}">Update User</a> </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
{% endblock content %}
